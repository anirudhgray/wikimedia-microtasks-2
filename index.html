<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="style.css" rel="stylesheet">
</head>

<body class="dark">
  <div class="container">
    <form class="my-auto mx-auto form">
      <button type="button" class="theme-toggle">Toggle Theme</button>
      <p for="inputurl" class="field-title">Source for Edit Request</p>
      <p class="field-desc">A source can be a website, a book, a newspaper article, a scientific journal article, etc.
      </p>
      <div class="inputs">
        <input required id="inputurl" name="url" placeholder="Enter Source">
        <div class="select">
          <select name="type" id="type">
            <option value="url">URL</option>
            <option value="isbn">ISBN</option>
          </select>
        </div>
      </div>
      <button class="mx-auto submit-button" type="submit">Submit</button>
      <div class="result"></div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
